{% block content %}
<div id="home-slideshow-image-frame">
  <div id="home-slideshow-caption">
  </div>
  <div class="slideshow-buttons">
    <a class="selected" href="#">
      <div></div>

    <a href="#">

    </a>
  </div>
  <h1>Cajun Chicken Pasta</h1>
  <img src="/media/img/cajun-chicken-pasta.png"/>
</div>
<div id="home-introduction">
  <img src="/media/img/welcome.png"/>
  {{ intro|safe }}
  <img src="/media/img/fresh.png"/>
  {{ food_description|safe }}
</div>
<div id="home-special">
  <img class="header" src="/media/img/special.png"/>
  <div id="home-special-thumb" style="background:url('{{special.image.url}}');"></div>
  <h2>${{special.special_price}}</h2>
  <p>{{special.description}}</p>
</div>
<div id="home-estimate">
  <img src="/media/img/estimate.png"/>
  <form id="estimate-form" action="/estimate/" method="post">
    {{ estimate_form.service_option }}
    {{ estimate_form.head_count }}
    <input id="home-estimate-button" type="submit" value="Customize Your Menu"/>
  </form>
</div>
